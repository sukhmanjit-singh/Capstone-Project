<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">

          <li class="nav-item">

          </li>
        </ul>
      </div>

  </nav>
  <header>
    <center>
      <a href="./">
        <img src="./img/logo.png" alt="BÃ©char University Logo" id="logo">

  <div class="container">
    <div>
      <div class="input-group">
        <span class="input-group-text">Text Watermark</span>

      <div class="image-previewer">

      </div>
      <div>
        <button type="button" class="btn btn-secondary" id="watermarkImage">Watermark Image</button>
        <button type="button" class="btn btn-secondary" id="downloadImageBtn" disabled>

      </div>
    </div>

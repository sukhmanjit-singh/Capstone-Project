<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/icon.png">
  <link rel="stylesheet" href="./libraries/boostrap.css">
  <link rel="stylesheet" href="./style/style.css">
  <script src="./libraries/boostrap.bundle.js"></script>
  <script src="./scripts/renderNav.js" defer></script>
  <script type="module" src="./scripts/home.js"></script>
  <title>Image Watermarking Based On Deep Neural Network</title>
</head>

<body>
  <header>
    <center>
      <a href="./">
        <img src="./img/logo.png" alt="BÃ©char University Logo" id="logo">
      </a>
      <div>Tahri Mohammed University</div>
      <div>Image Watermarking Based On Deep Neural Network</div>
      <div>By Wadie Mendja <a href="https://wadiemendja.web.app" target="_blank">(@wadiemendja)</a> & Zeghamri Salah
      </div>
    </center>
  </header>
  <div class="container">
    <div>
      <div class="input-group">
        <span class="input-group-text">Select watermark</span>
        <select class="form-select" aria-label="Default select example" id="watermarkSelector">
          <option value="Wadie Mendja">Wadie Mendja</option>
          <option value="Daham A">Daham A</option>
          <option value="Zeghamri Salah">Zeghamri Salah</option>
        </select>
        <img src="" alt="" id="markImage">
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-text">Select watermark opacity (strenght)</span>
        <select class="form-select" aria-label="Default select example" id="opacity">
          <option value="0.1">0.1</option>
          <option value="0.2">0.2</option>
          <option value="0.3">0.3</option>
          <option value="0.4">0.4</option>
          <option value="0.5">0.5</option>
          <option value="0.6">0.6</option>
          <option value="0.7">0.7</option>
          <option value="0.8">0.8</option>
          <option value="0.9">0.9</option>
          <option value="1.0">1.0</option>
        </select>
      </div>
      <div>
        <label for="formFileLg" class="form-label" style="text-align: center;">Image File Input :</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file">
      </div>
      <div class="image-previewer">
        <div id="selectedImage"></div>
        <div id="watermarkedImage"></div>
      </div>
      <div>
        <button type="button" class="btn btn-secondary" id="watermarkImage">Watermark Image</button>
        <button type="button" class="btn btn-secondary" id="downloadImageBtn" disabled>
          <a href="" id="downloadImage" download="watermarkedImage.png">Download Watermarked Image</a>
        </button>
      </div>
    </div>
    <div>
      <div id="results"></div>
    </div>
    <div class="animation">
      <img src="./img/animation.gif">
    </div>
  </div>
  <footer>
    <div>
      Checkout the source code of this project on github at
      <a href="https://github.com/wadiemendja/watermarkNN" target="_blank">
        https://github.com/wadiemendja/watermarkNN
      </a>
    </div>
  </footer>
</body>

</html>
